<!DOCTYPE html>
<html lang="en">

<head>
    <title>Quiz App</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <!-- Font awesome icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

    <!-- css link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- first container -->
    <div class="first-container" id="first-container">
        <div class="head-container">
            <h1 class="heading-1">Welcome To Quiz App</h1>
        </div>
        <div class="start-button">
            <button type="button" class="btn btn-primary button-1" id="start-button">Start</button>
        </div>
    </div>

    <!-- second container -->
    <div class="second-container hide" id="second-container">
        <div class="get-ready">
            <h1 class="heading-2">Get Ready!</h1>
            <h1 class="first" id="countdown"></h1>
        </div>
    </div>

    <!-- third container -->
    <div class="third-container hide" id="third-container">
        <div class="quiz-icon">
            <i class="fas fa-trophy icon-1"></i><span class="game-begin">Game Begins!</span>
        </div>
        <div class="timer">
            <div class="circle" id="circle"></div>
            <div class="time" id="time">5</div>
        </div>
        <div class="question-container">
            <h1 class="question" id="question"></h1>
        </div>
        <div class="options-container" id="option-button"></div>
    </div>
    <div class="result-container" id="result-container"></div>
    <script src="logic.js"></script>
</body>

</html>
